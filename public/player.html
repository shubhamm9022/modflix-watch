<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #000;
            z-index: 1000;
        }
        
        .player-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            background: rgba(0,0,0,0.8);
            padding: 10px 20px;
            border-radius: 25px;
        }
        
        .ad-container {
            margin: 20px auto;
            max-width: 728px;
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        
        .host-selector {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Fixed Video Player -->
    <div id="videoContainer" class="video-container d-none">
        <iframe id="videoPlayer" width="100%" height="100%" frameborder="0" 
                allowfullscreen allow="autoplay"></iframe>
        
        <!-- Player Controls -->
        <div class="player-controls">
            <div class="btn-group host-selector">
                <button class="btn btn-sm btn-outline-light active" data-host="streamhg">
                    StreamHG
                </button>
                <button class="btn btn-sm btn-outline-light" data-host="earnvids">
                    EarnVids
                </button>
                <button class="btn btn-sm btn-outline-light" data-host="filemoon">
                    FileMoon
                </button>
            </div>
            <div>
                <button onclick="closePlayer()" class="btn btn-sm btn-danger">
                    <i class="fas fa-times"></i> Close Player
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Ad Banner Top -->
        <div class="ad-container">
            <h6>Advertisement</h6>
            <p class="text-muted mb-0">Pop-up ad will appear when video plays</p>
            <!-- Ad code will be injected here -->
        </div>

        <!-- Video Info -->
        <div class="card mb-4">
            <div class="card-body text-center">
                <h4 id="videoTitle" class="card-title">Loading...</h4>
                <p id="videoInfo" class="text-muted"></p>
                
                <button onclick="playVideo()" class="btn btn-primary btn-lg">
                    <i class="fas fa-play"></i> Play Video
                </button>
                
                <div id="hostAvailability" class="mt-3"></div>
            </div>
        </div>

        <!-- Ad Banner Bottom -->
        <div class="ad-container">
            <h6>Advertisement</h6>
            <p class="text-muted mb-0">Banner ad space</p>
            <!-- Ad code will be injected here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/player.js"></script>
</body>
</html>
